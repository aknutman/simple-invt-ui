<div fxLayout="column" fxLayoutAlign="space-between stretch">
  <div><br /></div>
</div>

<div fxLayout="row" fxLayoutAlign="space-between stretch">
  <div fxFlex="20"></div>
  <div fxFlex="60">
    <mat-card>
      <button mat-flat-button color="primary" (click)="openDialog(true)">
        Add New
      </button>
    </mat-card>

    <mat-card>
      <mat-form-field appearance="standard">
        <mat-label>Filter</mat-label>
        <input
          matInput
          (keyup)="applyFilter($event)"
          placeholder="Ex. ium"
          #input
        />
      </mat-form-field>
    </mat-card>

    <table mat-table [dataSource]="datasource" class="mat-elevation-z8">
      <!-- itemName Column -->
      <ng-container matColumnDef="itemName">
        <th mat-header-cell *matHeaderCellDef>Item Name</th>
        <td mat-cell *matCellDef="let element">{{ element.itemName }}</td>
      </ng-container>

      <!-- purchasePrice Column -->
      <ng-container matColumnDef="purchasePrice">
        <th mat-header-cell *matHeaderCellDef>Purchase Price</th>
        <td mat-cell *matCellDef="let element">{{ element.purchasePrice }}</td>
      </ng-container>

      <!-- sellPrice Column -->
      <ng-container matColumnDef="sellPrice">
        <th mat-header-cell *matHeaderCellDef>Sell Price</th>
        <td mat-cell *matCellDef="let element">{{ element.sellPrice }}</td>
      </ng-container>

      <!-- stockCount Column -->
      <ng-container matColumnDef="stockCount">
        <th mat-header-cell *matHeaderCellDef>Stock Count</th>
        <td mat-cell *matCellDef="let element">{{ element.stockCount }}</td>
      </ng-container>

      <!-- fileImage Column -->
      <ng-container matColumnDef="fileImage">
        <th mat-header-cell *matHeaderCellDef>File Image</th>
        <td mat-cell *matCellDef="let element">{{ element.fileImage }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns"
        (click)="openDialog(false, row)"
      ></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">
          No data matching the filter "{{ input.value }}"
        </td>
      </tr>
    </table>
  </div>
  <div fxFlex="20"></div>
</div>
